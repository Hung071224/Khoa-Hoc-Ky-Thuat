<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af3bdff4d6.js" crossorigin="anonymous"></script>

</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>Accusoft</span> </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a id="gotoHome"><span class="las la-igloo"></span> 
                    <span>Dashboard</span></a>
                </li>
    
                <li>
                    <a href=""  class="active"><span class="las la-users"></span> 
                    <span>Customers</span></a>
                </li>

                <li>
                    <a id="gotoProduct"><span class="las la-shopping-bag"></span> 
                    <span>Product</span></a>
                </li>

                <li>
                    <a href="" id="gotoLogin"><i class="fa-solid fa-arrow-right-from-bracket" style="padding-right: 1rem;"></i></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header class="heading">
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="../../../assets/image/AdminAvatar.jpg" width="40px" height="40px" alt="none">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h2>Customer</h2>

                            <div class="edit-button">
                                <button data-toggle="modal" data-target="#ModalDelete">Add <span class="las la-plus-circle">
                                <button data-toggle="modal" data-target="#exampleModal">Update <span class="las la-arrow-circle-up">
                            </div>
                           
                            </span></button>
                        </div>

                        <div class="card-body">
                            <div class="table-respondsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>ID</td>
                                            <td>Username</td>
                                            <td>Age</td>
                                            <td>Email</td>
                                            <td>PhoneNumber</td>
                                            <td>Address</td>
                                            <td>Role</td>
                                            <td>Status</td>
                                        </tr>
                                    </thead>
                                    <tbody id="product-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Enter ID" id="UpID">
                <input type="text" placeholder="Enter New ID" id="NewUpID">
                <input type="text" placeholder="Enter Username" id="UpUsername">
                <input type="number" placeholder="Enter User Age" id="UpAge">
                <input type="email" placeholder="Enter Email" id="UpEmail">
                <input type="number" placeholder="Enter Phone Number" id="UpPhone">
                <input type="text" placeholder="Enter Address" id="UpAddress">
                <input type="number" placeholder="Enter Role" id="UpRole">
                <input type="number" placeholder="Enter Status" id="UpStatus">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="butn" id="UpdateUser">Update User</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Enter ID" id="NewID">
                <input type="text" placeholder="Enter Username" id="NewUsername">
                <input type="number" placeholder="Enter User Age" id="NewAge">
                <input type="email" placeholder="Enter Email" id="NewEmail">
                <input type="number" placeholder="Enter Phone Number" id="NewPhone">
                <input type="text" placeholder="Enter Address" id="NewAddress">
                <input type="number" placeholder="Enter Role" id="NewRole">
                <input type="number" placeholder="Enter Status" id="NewStatus">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="butn" id="AddUser">Add User</button>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

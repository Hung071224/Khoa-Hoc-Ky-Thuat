<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af3bdff4d6.js" crossorigin="anonymous"></script>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>Admin Panel</span> </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a id="gotoHome"><span class="las la-igloo"></span> 
                    <span>Dashboard</span></a>
                </li>
    
                <li>
                    <a id="gotoUser"><span class="las la-users"></span> 
                    <span>Customers</span></a>
                </li>
                
                <li>
                    <a href="" class="active"><span class="las la-shopping-bag"></span> 
                    <span>Product</span></a>
                </li>

                <li>
                    <a href="" id="gotoLogin"><i class="fa-solid fa-arrow-right-from-bracket" style="padding-right: 1rem;"></i></span>
                    <span id="gotoLogin">Logout</span></a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-content">
        <header class="heading">
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="../../../assets/image/AdminAvatar.jpg" width="40px" height="40px" alt="none">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h2>Product</h2>

                            <div class="edit-button">
                                <button data-toggle="modal" data-target="#exampleModal">Add <span class="las la-plus-circle" >
                                <button data-toggle="modal" data-target="#ModalUpdate">Update <span class="las la-plus-circle" >
                            </div>
    
                            </span></button>
                        </div>

                        <div class="card-body">
                            <div class="table-respondsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Id</td>
                                            <td>Name</td>
                                            <td>Image</td>
                                            <td>Price ($)</td>
                                            <td>Rating</td>
                                            <td>Stock</td>
                                            <td>Ship Cost</td>
                                            <td>Category</td>
                                            <td>Action</td>
                                        </tr>
                                    </thead>
                                    <tbody id="product-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


  <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="number" placeholder="Enter ID" id="NewID">
                <input type="text" placeholder="Enter Image Link" id="NewImage">
                <input type="text" placeholder="Enter Product Name" id="NewName">
                <input type="number" placeholder="Enter Price" id="NewPrice">
                <input type="number" placeholder="Enter Rating" id="NewRating">
                <input type="email" placeholder="Enter Stock" id="NewStock">
                <input type="text" placeholder="Enter Description" id="NewDescription">
                <input type="text" placeholder="Enter FreeShipping Type" id="NewShipping">

                <div class="radio-cate">
                    <label for="foodType">Choose FoodType</label>
                    <select id="foodType" name="foodType">
                        <option value="America">America</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="butn" id="AddItem">Add Item</button>
            </div>
        </div>
        </div>
    </div>


    <div class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="number" placeholder="Enter ID" id="UpdateID">
                <input type="text" placeholder="Enter Image Link" id="UpdateImage">
                <input type="text" placeholder="Enter Product Name" id="UpdateName">
                <input type="number" placeholder="Enter Price" id="UpdatePrice">
                <input type="number" placeholder="Enter Rating" id="UpdateRating">
                <input type="number" placeholder="Enter Stock" id="UpdateStock">
                <input type="text" placeholder="Enter Description" id="UpdateDescription">
                <input type="text" placeholder="Enter FreeShipping Type" id="UpdateShipping">

                <div class="radio-cate">
                    <label for="foodTypeUp">Choose FoodType</label>
                    <select id="foodTypeUp" name="foodType">
                        <option value="">No change</option>
                        <option value="America">America</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="butn" id="UpdateItem">Update Item</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
